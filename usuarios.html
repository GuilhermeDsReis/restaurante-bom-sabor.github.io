<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuários - Loja Geek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <script src="usuarios.js"></script>

</head>



<body>

  <nav class="navbar navbar-expand-lg geek-navbar shadow-sm fixed-top p-1 bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold fs-2 text-white" href="index.html">Loja Geek</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>
  </nav>

  <div class="container py-5 mt-5">

    <div class="d-flex justify-content-start mb-3">
      <a href="index.html" class="btn btn-outline-danger btn-lg d-flex align-items-center gap-2">
        <span class="bi bi-house-door"></span> Início
      </a>
    </div>

    <h1 class="fw-bold text-left mb-2 ">Gestão de Usuários</h1>

    <p class="text-left">Aqui você pode cadastrar novos usuários, listar os usuários cadastrados e editar ou excluir
      usuários existentes.</p>

    <h2 class="fw-regular text-left mt-5">Selecione uma ação</h2>
    <div class="d-flex gap-2 mb-3 mt-4">
      <button type="button" class="btn btn-outline-danger px-4 py-3" data-bs-toggle="modal"
        data-bs-target="#modalCadastroUsuario">
        Cadastrar Usuário
      </button>
      <button type="button" class="btn btn-outline-danger px-4 py-3" id="btnListarUsuarios">
        Listar Usuários
      </button>
    </div>

    <!-- Tabela de usuários -->
    <div id="tabelaUsuariosContainer" class="mt-4" style="display:none;">
      <h2 class="mb-3">Usuários Cadastrados</h2>
      <table class="table table-bordered align-middle">
        <thead class="table-danger">
          <tr>
            <th>Ações</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>CPF</th>
            <th>Rua</th>
            <th>Número</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>CEP</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody id="tabelaUsuariosBody">
          <!-- Usuários serão inseridos aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Cadastro de Usuário -->
  <div class="modal fade" id="modalCadastroUsuario" tabindex="-1" aria-labelledby="modalCadastroUsuarioLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formCadastroUsuario">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCadastroUsuarioLabel">Cadastrar Usuário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nomeUsuario" class="form-label">Nome <small class="text-muted">(Nome completo)</small></label>
              <input type="text" class="form-control" id="nomeUsuario" required>
            </div>
            <div class="mb-3">
              <label for="emailUsuario" class="form-label">E-mail <small class="text-muted">(ex:
                  usuario@email.com)</small></label>
              <input type="email" class="form-control" id="emailUsuario" required>
            </div>
            <div class="mb-3">
              <label for="telefoneUsuario" class="form-label">Telefone <small class="text-muted">(Formato: (99)
                  99999-9999)</small></label>
              <input type="tel" class="form-control" id="telefoneUsuario" required placeholder="(99) 99999-9999"
                maxlength="15">
            </div>
            <div class="mb-3">
              <label for="cpfUsuario" class="form-label">CPF <small class="text-muted">(Formato:
                  999.999.999-99)</small></label>
              <input type="text" class="form-control" id="cpfUsuario" required placeholder="999.999.999-99"
                maxlength="14">
            </div>
            <div class="mb-3">
              <label class="form-label">Endereço <small class="text-muted">(Preencha todos os campos)</small></label>
              <div class="row g-2 mb-2">
                <div class="col-md-6">
                  <label for="ruaUsuario" class="form-label">Rua <small class="text-muted">(Nome da rua)</small></label>
                  <input type="text" class="form-control" id="ruaUsuario" placeholder="Rua" required>
                </div>
                <div class="col-md-3">
                  <label for="numeroUsuario" class="form-label">Número <small class="text-muted"></small></label>
                  <input type="text" class="form-control" id="numeroUsuario" placeholder="Número" required>
                </div>
                <div class="col-md-3">
                  <label for="estadoUsuario" class="form-label">Estado <small class="text-muted">(UF)</small></label>
                  <select class="form-select" id="estadoUsuario" required>
                    <option value="">Estado</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                  </select>
                </div>
              </div>
              <div class="row g-2 mb-2">
                <div class="col-md-6">
                  <label for="cidadeUsuario" class="form-label">Cidade <small class="text-muted">(Nome da
                      cidade)</small></label>
                  <input type="text" class="form-control" id="cidadeUsuario" placeholder="Cidade" required>
                </div>
                <div class="col-md-6">
                  <label for="cepUsuario" class="form-label">CEP <small class="text-muted">(Formato:
                      00000-000)</small></label>
                  <input type="text" class="form-control" id="cepUsuario" required placeholder="00000-000"
                    maxlength="9">
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="tipoUsuario" class="form-label">Tipo de Usuário <small class="text-muted">(Cliente ou
                  Administrador)</small></label>
              <select class="form-select" id="tipoUsuario" required>
                <option value="">Selecione...</option>
                <option value="cliente">Cliente</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Editar Usuário -->
  <div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalEditarUsuarioLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEditarUsuario">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarUsuarioLabel">Editar Usuário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editarIdx">
            <div class="mb-3">
              <label for="editarNomeUsuario" class="form-label">Nome</label>
              <input type="text" class="form-control" id="editarNomeUsuario" required>
            </div>
            <div class="mb-3">
              <label for="editarEmailUsuario" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="editarEmailUsuario" required>
            </div>
            <div class="mb-3">
              <label for="editarTelefoneUsuario" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="editarTelefoneUsuario" required placeholder="(99) 99999-9999"
                maxlength="15">
            </div>
            <div class="mb-3">
              <label for="editarCpfUsuario" class="form-label">CPF</label>
              <input type="text" class="form-control" id="editarCpfUsuario" required placeholder="999.999.999-99"
                maxlength="14">
            </div>
            <div class="mb-3">
              <label class="form-label">Endereço</label>
              <div class="row g-2 mb-2">
                <div class="col-md-6">
                  <input type="text" class="form-control" id="editarRuaUsuario" placeholder="Rua" required>
                </div>
                <div class="col-md-3">
                  <input type="text" class="form-control" id="editarNumeroUsuario" placeholder="Número" required>
                </div>
                <div class="col-md-3">
                  <label for="editarEstadoUsuario" class="form-label">Estado <small
                      class="text-muted">(UF)</small></label>
                  <select class="form-select" id="editarEstadoUsuario" required>
                    <option value="">Estado</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                  </select>
                </div>
              </div>
              <div class="row g-2">
                <div class="col-md-6">
                  <input type="text" class="form-control" id="editarCidadeUsuario" placeholder="Cidade" required>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="editarCepUsuario" class="form-label">CEP <small class="text-muted">(Formato:
                        00000-000)</small></label>
                    <input type="text" class="form-control" id="editarCepUsuario" required placeholder="00000-000"
                      maxlength="9">
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="editarTipoUsuario" class="form-label">Tipo de Usuário</label>
              <select class="form-select" id="editarTipoUsuario" required>
                <option value="">Selecione...</option>
                <option value="cliente">Cliente</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="usuarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
