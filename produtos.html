<!DOCTYPE html>
<html lang="pt-br">
<!-- Declaração do tipo de documento HTML e definição do idioma como português do Brasil -->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Geek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href=css/style.css> -->

    <script src="db-produtos.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg geek-navbar shadow-sm fixed-top p-1 bg-danger">
        <div class="container">
            <a class="navbar-brand fw-bold fs-2 text-white" href="#">Loja Geek</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div
                    class="d-flex flex-column flex-lg-row align-items-end align-items-lg-center gap-2 ms-lg-3 mt-3 mt-lg-0 p-3">
                    <a href="#" class="btn btn-light me-lg-2 w-100 w-lg-auto">Login</a>
                    <a href="#" class="btn btn-light w-100 w-lg-auto">Cadastrar</a>
                </div>
            </div>

    </nav>

    <main class="container" style="margin-top: 100px;">
        <!-- Botão voltar ao início acima do título, agora alinhado à esquerda -->
        <div class="d-flex justify-content-start mb-3">
            <a href="index.html" class="btn btn-danger">
                <span class="bi bi-arrow-left"></span> Voltar ao Início
            </a>
        </div>
        <h2 class="mb-4 text-left">Catálogo de Produtos</h2>

        <!-- Filtros e classificação -->
        <form class="row g-2 mb-3" id="filtroForm">
            <div class="col-md-4">
                <input type="text" class="form-control" id="busca" placeholder="Buscar produto...">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filtroCategoria">
                    <option value="">Todas as categorias</option>
                    <option value="colecionavel">Colecionável</option>
                    <option value="caneca">Caneca</option>
                    <option value="camiseta">Camiseta</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="classificacao">
                    <option value="padrao">Ordenar por</option>
                    <option value="preco-asc">Menor preço</option>
                    <option value="preco-desc">Maior preço</option>
                    <option value="nome-asc">Nome (A-Z)</option>
                    <option value="nome-desc">Nome (Z-A)</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger w-100" id="limparFiltros">Limpar</button>
            </div>
        </form>

        <div class="row row-cols-1 row-cols-md-3 g-2" id="produtosContainer">
            <!-- Os cards de produtos serão inseridos aqui via JS -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const produtosIndex = [
            {
                nome: "Camiseta Marvel",
                descricao: "Confira nossos produtos exclusivos para fãs de tecnologia, filmes, séries e cultura pop!",
                preco: 59.90,
                categoria: "camiseta",
                imagem: "img/camiseta_marvel.jpg"
            },
            {
                nome: "Caneca Geek",
                descricao: "Os itens favoritos da galera geek estão aqui. Aproveite as melhores ofertas!",
                preco: 39.90,
                categoria: "caneca",
                imagem: "img/caneca-geek.jpg"
            },
            {
                nome: "Funko Pop - Star Wars",
                descricao: "Faça parte do nosso clube geek e receba novidades e promoções exclusivas.",
                preco: 99.90,
                categoria: "colecionavel",
                imagem: "img/funko-star-wars.jpg"
            }
        ];
        // Só salva se ainda não existir no localStorage
        // if (!localStorage.getItem('produtos')) {
        //     localStorage.setItem('produtos', JSON.stringify(produtosIndex));
        // }

        // Função para buscar produtos do localStorage (cadastrados na gestão de produtos)
        function obterProdutos() {
            // Só pega do localStorage, não define produtos padrão
            return JSON.parse(localStorage.getItem('produtos')) || [];
        }

        // Renderização dos cards
        function renderizarProdutos(produtos) {
            const container = document.getElementById('produtosContainer');
            container.innerHTML = '';
            if (produtos.length === 0) {
                container.innerHTML = '<div class="col"><div class="alert alert-warning text-center">Nenhum produto encontrado.</div></div>';
                return;
            }
            produtos.forEach(produto => {
                container.innerHTML += `
            <div class="col d-flex justify-content-left px-0"> 
                <div class="card h-100" style="max-width: 280px; width: 100%;">
                    <img src="${produto.imagem}" class="card-img-top mx-auto mt-3 mb-2" alt="${produto.nome}" style="width: 180px; height: 180px; object-fit: cover; border-radius: 8px;">
                    <div class="card-body">
                        <h5 class="card-title">${produto.nome}</h5>
                        <p class="card-text">${produto.descricao}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <span class="fw-bold text-danger">R$ ${produto.preco.toFixed(2)}</span>
                        <a href="#" class="btn btn-danger btn-sm">Comprar</a>
                    </div>
                </div>
            </div>
            `;
            });
        }

        // Filtro e classificação
        function filtrarEExibir() {
            let produtos = obterProdutos();

            // Filtro busca
            const busca = document.getElementById('busca').value.trim().toLowerCase();
            if (busca) {
                produtos = produtos.filter(p =>
                    p.nome.toLowerCase().includes(busca) ||
                    p.descricao.toLowerCase().includes(busca)
                );
            }

            // Filtro categoria
            const categoria = document.getElementById('filtroCategoria').value;
            if (categoria) {
                produtos = produtos.filter(p => p.categoria === categoria);
            }

            // Classificação
            const classificacao = document.getElementById('classificacao').value;
            if (classificacao === 'preco-asc') {
                produtos.sort((a, b) => a.preco - b.preco);
            } else if (classificacao === 'preco-desc') {
                produtos.sort((a, b) => b.preco - a.preco);
            } else if (classificacao === 'nome-asc') {
                produtos.sort((a, b) => a.nome.localeCompare(b.nome));
            } else if (classificacao === 'nome-desc') {
                produtos.sort((a, b) => b.nome.localeCompare(a.nome));
            }

            renderizarProdutos(produtos);
        }

        // Eventos
        document.getElementById('busca').addEventListener('input', filtrarEExibir);
        document.getElementById('filtroCategoria').addEventListener('change', filtrarEExibir);
        document.getElementById('classificacao').addEventListener('change', filtrarEExibir);
        document.getElementById('limparFiltros').addEventListener('click', function () {
            document.getElementById('busca').value = '';
            document.getElementById('filtroCategoria').value = '';
            document.getElementById('classificacao').value = 'padrao';
            filtrarEExibir();
        });

        // Inicialização
        filtrarEExibir();
    </script>
</body>

</html>
