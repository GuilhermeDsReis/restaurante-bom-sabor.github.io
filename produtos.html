<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Geek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href=css/style.css> -->

    <script src="db-produtos.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg geek-navbar shadow-sm fixed-top p-1 bg-danger">
        <div class="container">
            <a class="navbar-brand fw-bold fs-2 text-white" href="#">Loja Geek</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

    </nav>

    <main class="container" style="margin-top: 100px;">
        <!-- Botão voltar ao início acima do título, agora alinhado à esquerda -->
        <div class="d-flex justify-content-start mb-3 gap-3">
            <a href="index.html" class="btn btn-outline-danger mb-5 p-3">
                <span class="bi bi-arrow-left"></span> Voltar ao Início
            </a>

            <a href="gestao-produtos.html" class="btn btn-outline-danger mb-5 p-3">
                <span class="bi bi-gear"></span> Gestão de Produtos
            </a>
            
        </div>

        
        <h2 class="mb-4 text-left">Catálogo de Produtos</h2>

        <!-- Filtros e classificação -->
        <form class="row g-2 mb-3" id="filtroForm">
            <div class="col-md-4">
                <input type="text" class="form-control" id="busca" placeholder="Buscar produto...">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="filtroCategoria">
                    <option value="">Todas as categorias</option>
                    <option value="colecionavel">Colecionável</option>
                    <option value="caneca">Caneca</option>
                    <option value="camiseta">Camiseta</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="classificacao">
                    <option value="padrao">Ordenar por</option>
                    <option value="preco-asc">Menor preço</option>
                    <option value="preco-desc">Maior preço</option>
                    <option value="nome-asc">Nome (A-Z)</option>
                    <option value="nome-desc">Nome (Z-A)</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger w-100" id="limparFiltros">Limpar</button>
            </div>
        </form>

        <div class="container mt-5">
            <div class="row justify-content-start mt-2 mb-5 g-5" id="produtosContainer"></div>
        </div>

        <div id="produtosDestaque"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
function getProdutos() {
    return JSON.parse(localStorage.getItem('produtos')) || [];
}

function exibirProdutos() {
    const produtos = getProdutos();
    const container = document.getElementById('produtosContainer');
    if (!container) return;

    container.innerHTML = '';

    if (produtos.length === 0) {
        container.innerHTML = '<p class="text-center text-muted">Nenhum produto cadastrado ainda.</p>';
        return;
    }

    produtos.forEach(produto => {
        const card = document.createElement('div');
        card.className = 'card mb-4';
        card.style.width = '18rem';
        card.innerHTML = `
            <img src="${produto.imagem || 'img/sem-imagem.png'}" class="card-img-top mx-auto mt-3 mb-3"
                alt="${produto.nome}" style="width: 180px; height: 180px; object-fit: cover; border-radius: 8px;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">${produto.nome}</h5>
                <p class="card-text mb-3">${produto.descricao}</p>
                <div class="mt-auto">
                    <div class="mb-3">
                        <span class="fw-bold text-danger fs-5 bg-danger bg-opacity-10 rounded px-3 py-2 d-inline-block w-100 text-center">
                            R$ ${parseFloat(produto.preco).toFixed(2)}
                        </span>
                    </div>
                    <a href="#" class="btn btn-danger w-100">Ver Produto</a>
                </div>
            </div>
        `;
        container.appendChild(card);
    });
}

document.addEventListener('DOMContentLoaded', exibirProdutos);
    </script>
</body>

</html>
